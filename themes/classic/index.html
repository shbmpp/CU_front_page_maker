<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classic</title>
  <link rel="stylesheet" href="/themes/theme.css">
  <style>
    
    .classic {
      height: 95%;
      width: 95%;
      padding: 20px;
      box-sizing: border-box;
      border: 5px double black;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      font-family: fantasy
    }
    
    .classic .univ-logo {
      display: flex;
      place-items: center;
      flex-direction: column;
      margin-top: 200px;
    }
    
    .classic .univ-logo p {
      font-size: 20px;
      margin-top: 20px;
      font-weight: 900;
      font-style: normal;
      transform: scale(1.5, 2);
    }
    
    .classic .detail-container {
      display: flex;
      flex-direction: column;
      width: 75%;
      margin: auto;
    }
    
    .classic .info {
      display: flex;
      align-items: center;
      justify-content: stretch;
      padding: 0 1em;
      margin: 0;
      font-size: 1.5rem;
      font-weight: 300;
    }
    
    .classic .info span {
      font-weight: 700;
    }
    
    .classic p {
      margin: 5px;
      font-weight: 300;
    }
    
    .classic .topic {
      align-self: center;
      padding: .51em;
      margin-bottom: 10px;
      border-block: 1px solid black;
    }
    
    .classic .college {
      margin: auto;
      padding: 20px 0;
      font-size: 1.7rem;
      font-weight: 800;
      position: relative;
      display: inline-block;
    }
    
    .classic .college::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 15px;
      /* padding অনুযায়ী adjust */
      height: 2px;
      background: black;
    }
  </style>
</head>

<body>
