  <style>
    /* ================= ROOT ================= */
    .classic {
      height: 95%;
      width: 95%;
      padding: 32px;
      box-sizing: border-box;
      border: 10px double #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: "Palatino Linotype", "Book Antiqua", Georgia, serif;
      letter-spacing: 0.03em;
    }
    
    /* ================= UNIVERSITY HEADER ================= */
    .classic .univ-logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 160px;
      gap: 18px;
    }
    
    .classic .univ-logo p {
      font-size: 1.25rem;
      font-weight: 800;
      letter-spacing: 0.2em;
      text-align: center;
    }
    
    /* ================= CONTENT AREA ================= */
    .classic .detail-container {
      margin: auto 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
    }
    
    /* ================= TITLE / TOPIC ================= */
    .classic .topic {
      font-size: 1.6rem;
      font-weight: 700;
      padding: 0.4em 1.2em;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
      text-align: center;
    }
    
    /* ================= COLLEGE NAME ================= */
    .classic .college {
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: 0.08em;
      padding-bottom: 8px;
      position: relative;
    }
    
    .classic .college::after {
      content: "";
      position: absolute;
      left: 1%;
      right: 1%;
      bottom: 0;
      height: 2px;
      background: #000;
    }
    
    /* ================= DETAILS BOX ================= */
    .grp {
      width: 75%;
      padding: 22px 26px;
      border: 2px solid #000;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    /* ================= INFO ROWS ================= */
    .classic .info {
      display: flex;
      align-items: baseline;
      gap: 0.35em;
      /* খুব হালকা, শব্দের মতো */
      font-size: 1.15rem;
      line-height: 1.6;
    }
    
    .classic .info p {
      margin: 0;
      font-weight: 500;
      white-space: nowrap;
      /* Name: একসাথে থাকবে */
    }
    
    .classic .info span {
      font-weight: 700;
      word-break: break-word;
      /* বড় কন্টেন্ট ভাঙবে */
      text-align: left;
    }
    
  </style>
</head>
